<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCalc</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-wrapper">

        <!--Calculator Section-->
        <div class="calculator-container">
            <div class="calculator">
            <div class="theme-toggle">üåô</div>

            <div class="mode-toggle">
            <button id="modeSwitch">Switch to Scientific Mode</button>
            </div>

            <div class="display" id="display">0</div>

            <div class="buttons">
                <div class="sci-buttons">
        <!-- Scientific Row -->
        <button class="sci">sin</button>
        <button class="sci">cos</button>
        <button class="sci">tan</button>
        <button class="sci">‚àö</button>

        <button class="sci">ln</button>
        <button class="sci">log</button>
        <button class="sci">x¬≤</button>
        <button class="sci">(</button>

        <button class="sci">)</button>
        <button class="sci">œÄ</button>
        <button class="sci">e</button>
        <button class="sci">^</button>
        </div>

        <!-- Row 1 -->
        <div class="basic-buttons">
        <button>C</button>
        <button>‚Üê</button>
        <button>%</button>
        <button>/</button>

        <!-- Row 2 -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>

        <!-- Row 3 -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <!-- Row 4 -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <!-- Row 5 -->
        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
        </div>
      </div>
    </div>
  </div>

    <div class="history-panel">
        <h3>History</h3>
        <ul id="historyList"></ul>
          <button id="clearHistory">Clear History</button>
    </div>

  <script src="script.js"></script>
</body>
</html>
